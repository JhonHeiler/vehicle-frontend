<div class="container">
    <mat-card class="vehiculo-form-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
          {{ isEditMode ? 'Editar Vehículo' : 'Nuevo Vehículo' }}
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="vehiculoForm" (ngSubmit)="guardarVehiculo()">
          <mat-form-field class="full-width">
            <mat-label>Placa</mat-label>
            <input matInput formControlName="placa" required />
            <mat-error *ngIf="vehiculoForm.get('placa')?.invalid">Ingrese una placa válida</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Serie</mat-label>
            <input matInput formControlName="serie" required />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Color</mat-label>
            <input matInput formControlName="color" required />
          </mat-form-field>
  
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              <mat-icon>save</mat-icon> Guardar
            </button>
            <button mat-raised-button color="warn" type="button" (click)="cancelar()">
              <mat-icon>close</mat-icon> Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
